<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Portfolio</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400,100">
</head>
<body>
	<div class="container">
		
		<!-- Heading at the top of the page -->
		<header>
			<div class="row page-top">
				<div class="col-md-6">
					<img class="img-responsive" src="img/udacity-logo.png" alt="Udacity logo">
				</div>
				<div class="col-md-6">
					<h1>Stacy Doette</h1>
					<p class="tagline">Front-end Ninja</p>
				</div>
			</div>
			
			<!-- Divides the header from the rest of the content -->
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
		</header>
		
		<main>
			<!-- Decorative banner-like image, found at http://www.jokeroo.com/pictures/animal/1134153.html -->
			<div class="row">
				<div class="col-md-12">
					<img class="img-responsive" src="img/header.jpg" alt="Fox at computer">
				</div>
			</div>
			
			<!-- Area of featured work -->
			<section>
				<header class="row">
					<div class="col-md-12">
						<h2>Featured Work</h2>
					</div>
				</header>
				
				<div class="row works">
					<!-- Resume -->
					<section class="col-md-4 work">
						<img class="img-responsive work-img" src="img/resume.jpg" alt="Resume">
						<h3>Resume</h3>
						<a class="git-link" href="http://github.com/udacity/frontend-nanodegree-resume">frontend-nanodegree-resume</a>
					</section>
					<!-- Frogger -->
					<section class="col-md-4 work">
						<img class="img-responsive work-img" src="img/frogger.jpg" alt="Frogger-like game">
						<h3>Frogger</h3>
						<a class="git-link" href="http://github.com/udacity/frontend-nanodegree-arcade-game">frontend-nanodegree-arcade-game</a>
					</section>
					<!-- Portfolio -->
					<section class="col-md-4 work">
						<img class="img-responsive work-img" src="img/portfolio.jpg" alt="This portfolio">
						<h3>Portfolio</h3>
						<a class="git-link" href="http://github.com/SittingFox/frontend-nanodegree-portfolio">frontend-nanodegree-portfolio</a>
					</section>
				</div>
			</section>
		</main>
		
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Portfolio</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Lato:400,100'>
</head>
<body>
	<div class="container">
		
		<!-- Heading at the top of the page -->
		<header class="row">
			<div class="col-md-6">
				<img class="img-responsive" src="images/udacity-logo.png" alt="Udacity logo">
			</div>
			<div class="col-md-6">
				<h1>Stacy Doette</h1>
				<p class="tagline">Front-end Ninja</p>
			</div>
		</header>
		
		<!-- Divides the header from the rest of the content -->
		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>
		
		<!-- Decorative banner-like image, found at http://www.jokeroo.com/pictures/animal/1134153.html -->
		<div class="row">
			<div class="col-md-12">
				<img class="img-responsive" src="images/header.jpg" alt="Fox at computer">
			</div>
		</div>
		
		<!-- Area of featured work -->
		<div class="row">
			<div class="col-md-12">
				<h2>Featured Work</h2>
			</div>
		</div>
		
		<div class="row works">
			<!-- Resume -->
			<div class="col-md-4 work">
				<img class="img-responsive work-img" src="images/resume.jpg" alt="Resume">
				<h3>Resume</h3>
				<a class="git-link" href="http://github.com/udacity/frontend-nanodegree-resume">frontend-nanodegree-resume</a>
			</div>
			<!-- Frogger -->
			<div class="col-md-4 work">
				<img class="img-responsive work-img" src="images/frogger.jpg" alt="Frogger-like game">
				<h3>Frogger</h3>
				<a class="git-link" href="http://github.com/udacity/frontend-nanodegree-arcade-game">frontend-nanodegree-arcade-game</a>
			</div>
			<!-- Portfolio -->
			<div class="col-md-4 work">
				<img class="img-responsive work-img" src="images/portfolio.jpg" alt="This portfolio">
				<h3>Portfolio</h3>
				<a class="git-link" href="http://github.com/SittingFox/frontend-nanodegree-portfolio">frontend-nanodegree-portfolio</a>
			</div>
		</div>
		
	</div>
</body>
</html>
